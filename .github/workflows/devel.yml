name: Deployed CI

on:
  push:
    branches: [ devel ]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      
      # npm 9 causes an issue while using node 18 preventing pr image build to finish
      - name: Force npm downgrade to v8
        run: npm i -g npm@8

      - name: Install modules
        run: npm ci

      - name: Check the code with linter
        run: npm run lint


  jest-tests:
    runs-on: ubuntu-22.04
    needs: lint

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2 # For codecov action it has to be != 1
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          check-latest: true
      
      # npm 9 causes an issue while using node 18 preventing pr image build to finish
      - name: Force npm downgrade to v8
        run: npm i -g npm@8

      - name: Install modules
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "devel"
          TO_BRANCH: "master"
          PULL_REQUEST_AUTO_MERGE_METHOD: rebase

