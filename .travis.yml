# Specify dist and OS until Travis CI default runner OS updates
# to one with glibc version required by newer Node versions
# See: https://github.com/nodejs/node/issues/42351#issuecomment-1068424442
# os: linux
dist: jammy
branches:
  only:
  - devel
  - prod-stable

language: node_js
sudo: required
services:
  - docker
notifications:
  email: false
# npm 9 causes an issue while using node 18 preventing pr image build to finish
before_install:
  - npm install -g npm@8
install:
  - npm ci
jobs:
  include:
  - stage: Lint
    script: npm run lint
  - stage: Test
    script: npm run test
  - stage: Deploy
    script: bash .travis/pr_build.sh
env:
    global:
    - REPO="git@github.com:RedHatInsights/tower-analytics-frontend-build.git"
    - REPO_DIR="tower-analytics-frontend-build"
    - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
    - NODE_OPTIONS="--max-old-space-size=4096 --max_old_space_size=4096"
